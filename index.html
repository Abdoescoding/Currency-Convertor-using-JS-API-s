<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Convertor</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Currency Convertor</h2>

        <form action="#" class="myform">

            <div class="userInput">
                <p>Enter Amount:</p>
                <input value="1" type="text" id="textbox">
            </div>

            <div class="convertor">
                <div class="from">
                    <p>From:</p>
                    <div class="drop-down">
                        <img src="https://flagsapi.com/PK/flat/64.png">
                        <select class="selector">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left arrow"></i>
                <div class="to">
                    <p>To:</p>
                    <div class="drop-down">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select class="selector">
                            
                        </select>
                    </div>
                </div>

            </div>

            <div class="submit">
                <p> 1 USD = 279 PKR</p>
                <div class="exButton">
                    <button class="gERate">Get Exchange Rate</button>
                </div>
            </div>
        </form>




    </div>




    <script src="apicode.js"></script>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
